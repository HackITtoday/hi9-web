	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel">
			<div drawer>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<span class="paper-font-title">Menu</span>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
					<a data-route="home" href="/">
						<iron-icon icon="home"></iron-icon>
						<span>Home</span>
					</a>

					<a data-route="privacy" href="/privacy">
						<iron-icon icon="info"></iron-icon>
						<span>Privacy</span>
					</a>
					<template is="dom-if" if="{{!show_model}}">
						<a data-route="user" href="/user">
							<iron-icon icon="info"></iron-icon>
							<span>Account</span>
						</a>
					</template>

					<a data-route="contact" href="/contact">
						<iron-icon icon="mail"></iron-icon>
						<span>Contact</span>
					</a>

					<a data-route="whitelist" href="/whitelist">
						<iron-icon icon="bookmark"></iron-icon>
						<span>White List</span>
					</a>
					<a data-route="whitelist" href="http://help.hi9.uk">
						<iron-icon icon="help"></iron-icon>
						<span>Help</span>
					</a>
					
					<a data-route="stats" href="/stats">
						<iron-icon icon="bookmark"></iron-icon>
						<span>Stats</span>
					</a>
				</paper-menu>
			</div>
			<paper-header-panel main mode="waterfall-tall">

				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
					<span class="flex"></span>

					<!-- Toolbar icons -->

					<hi9-login show_model="{{show_model}}" user="{{user}}"></hi9-login>

					<!-- Application name -->
					<div class="middle paper-font-display2 app-name">Hi9</div>

					<!-- Application sub title -->
					<div class="bottom title"></div>

				</paper-toolbar>

				<!-- Main Content -->
				<div class="content">
					<iron-pages attr-for-selected="data-route" selected="{{route}}">

						<section data-route="home">
							<site-list></site-list>
							<paper-material elevation="1">
								<p class="paper-font-body2"><a>Helping People Get Connected Made by HackIT for Devon and Cornwall Housing</a>
								</p>
							</paper-material>
						</section>

						<section data-route="privacy">
							<paper-material elevation="1">
								<privacy-page></privacy-page>
							</paper-material>
						</section>

						<section data-route="user">
							<paper-material elevation="1">
								<user-page></user-page>
							</paper-material>
						</section>

						<section data-route="contact">
							<paper-material elevation="1">
								<contact-page></contact-page>
							</paper-material>
						</section>

						<section data-route="whitelist">
							<paper-material elevation="1">
								<whitelist-page></whitelist-page>
							</paper-material>
						</section>

						<section data-route="stats">
							<paper-material elevation="1">
								<stats-page></stats-page>
							</paper-material>
						</section>

					</iron-pages>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>

		<paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
		</paper-toast>

		<platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
			<platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
			</platinum-sw-cache>
		</platinum-sw-register>
		<go-squared user="[[user]]" id="GSN-963825-Q"></go-squared>

	</template>
