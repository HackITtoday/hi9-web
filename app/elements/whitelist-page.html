<dom-module id="whitelist-page">

	<style>
		/* CSS rules for your element */
		h3 {
			font-family: Roboto, Helvetica, sans-serif;
			font-weight: 300;
			font-size: 14px;
		}
		#row {
			margin:10px;
		}
		#name {
			float:left;
		}
		#link {
			float: right;
		}
		paper-material {
			width: 600px;
			height: 40px;
		}
		ul {
			padding-left: 5px;
		}
		a {
			color: #000;
		}
	</style>

	<template>
		<!-- local DOM for your element -->

		<section>
			<h1>White List of Sites That We Track</h1>

			<article>

				<h2>Sites</h2>
				<p>
					Inorder for us to prove that this works. These are the sites that we track the anonymously. No personal data will be identified from this. We share openly with you any data gleaned from this tracking.
				</p>
			</article>

			<!-- DCH Whitelist -->
			<google-sheets id="sheet" key="1lEUiOQ5_3UxMD3MZmxHWdccIxDzFZm-RQ8vG9btzU_Q" tab-id="1" published rows="{{rows}}" tab="{{tab}}" open-in-google-docs-url="{{openInGoogleDocsUrl}}"></google-sheets>

			<ul>
				<template is="dom-repeat" items="[[rows]]">
					<a href="{{item.gsx$link.$t}}">
					<paper-material>
						<div id="row">
						<div id="name">
							<h3>{{item.gsx$card.$t}}</h3>
						</div> 
						<div id="link">
							<h3>{{item.gsx$link.$t}}</h3>
						</div>
					</div>					
					</paper-material>
					</a>
				</template>
			</ul>
		</section>

	</template>

</dom-module>
<script>
	// element registration
	Polymer({
		is: 'whitelist-page',
	});
</script>
