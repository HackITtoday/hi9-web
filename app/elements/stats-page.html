<dom-module id="stats-page">

	<style>
		/* CSS rules for your element */
	</style>

	<template>
		<!-- local DOM for your element -->

		<section>
			<!-- Pie Chart of Clicks per Category Selection	 -->
			<h1>Stastistics Page</h1>

			<h3>Clicks Per Category</h3>

			<div id="selection-piechart">
				<google-chart type="pie" 
							  id="selection-chart" 
							  options='{"title": "Clicks per Category"}' 
							  cols='[{"label": "Category", "type": "string"},{"label": "Clicks", "type": "number"}]' 
							  rows='[["Health", 31],["Jobs", 28],["Services", 31],["Shopping", 30],["Finance", 31],["Social Media", 30]]'>
				</google-chart>
				<div id="selection-display">
					Clicks: <span id="selection-label">None</span>.
				</div>
			</div>
			<!-- End of Pie Chart of Clicks per Category Selection	-->

			<!-- Cicks and Logins over Time	 -->
			<h3>Logins</h3>

			<google-chart type='line' 
						  options='{"title": "When do Users Login"}'
						  cols='[{"label": "Hour", "type": "string"},{"label": "Logins", "type": "number"}]' 
						  rows='[["00", 1],["01", 0],["02", 00],["03", 02],["04", 04],["05", 06]]'>
			</google-chart>
			<!-- End of Cicks and Logins over Time	 -->

		</section>

	</template>

</dom-module>
<script>
	// element registration
	Polymer({
		is: 'stats-page',
	});
	// Pie Chart Where you can select data
	document.addEventListener('WebComponentsReady', function() {
		var chart = document.querySelector('#selection-chart');
		var label = document.querySelector('#selection-label');
		chart.addEventListener('google-chart-render', function() {
			chart.selection = [{
				row: 1,
				column: null
			}];
			label.textContent = chart.selection[0].row;
		});
		document.addEventListener('google-chart-select', function(e) {
			label.textContent =
				chart.selection[0] ? chart.selection[0].row : 'None';
		});
	});
	// End of Pie Chart Script where you can select data
</script>
