<dom-module id="stats-page">
<style>
  :host {
    display: block;
    text-align: center;
    background-color: #eeeee0;
    font-family: Roboto, Helvetica, Arial, sans-serif;
    font-weight: 300;
    padding-top:10px;
  }
  a:link {
    color: black;
  }
  h3 {
    font-weight: 300;
  }
</style>

  <template>
    <h1>Stastistics Page</h1>
    
    <firebase-collection location="https://hi9site.firebaseio.com/users" data="{{users}}">
    </firebase-collection>

    <template is="dom-repeat" filter="isOwner" observe="owner" items="{{users}}" id="users">
      <paper-material elevation="1">
        <img src="{{item.user.google.profileImageURL}}" height="100px" />
        <div style="float: left;width:150px">
              <h3>[[item.user.google.displayName]]</h3>
              <span>[[item.num]]</span>
              <span>[[item.email]]</span>
            </div>
            <iron-image sizing="contain" src="[[item.image]]" style="float: right;width:100px; height:100px;"></iron-image>
          </paper-material>
    </template>
  </template>
<script type="text/javascript">
  Polymer({
    is: 'stats-page',
    properties: {
      user:{ 
        type:Object
      }
    },
    isOwner: function(item) {
      return item.owner == "Yarlington"; //TODO FIX
    },
    ready: function() {
      
    }
  });
</script>

</dom-module>
