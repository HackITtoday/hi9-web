<dom-module id="stats-page">
<style>
  :host {
    display: block;
    text-align: center;
    background-color: #eeeee0;
    font-family: Roboto, Helvetica, Arial, sans-serif;
    font-weight: 300;
    padding-top:10px;
  }
  a:link {
    color: black;
  }
  h3 {
    font-weight: 300;
  }
  paper-filter {
    margin-top: 10px;
  }
</style>

  <template>
    <h1>Stastistics Page</h1>
    
    <firebase-collection location="{{usersUrl}}" data="{{users}}">
    </firebase-collection>
    <!--  <iron-list style="height:600px" items="[[output]]" id="cards">  -->
    <template is="dom-repeat" items="[[users]]" id="users">
        <a href="[[item.url]]" title="[[item.value]]" >
          <paper-material>
            <div class="body1" style="float: left;width:150px">
              <h3>[[item.value]]</h3>
              <span>[[item.title]]</span>
              <span>[[item.telno]]</span>
              <span>[[item.email]]</span>
            </div>
            <iron-image sizing="contain" src="[[item.image]]" style="float: right;width:100px; height:100px;"></iron-image>
          </paper-material>
        </a>
    </template>
    <!-- </iron-list> -->
  </template>
<script type="text/javascript">
  Polymer({
    is: 'stats-page',
    properties: {
      user:{ 
        type:Object
      },
      usersUrl:{
        computed:"getUsersUrl(user)"
      }
    },
    getUsersUrl: function(user) {
      if (user !== null && user.hasOwnProperty('uid')) {
        return "https://hi9site.firebaseio.com/owner/" + user.uid + "/users";
      } else {
        return null;
      }
    },
    ready: function() {
    }
  });
</script>

</dom-module>
