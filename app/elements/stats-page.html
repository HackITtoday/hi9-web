<script type="text/javascript">
  Polymer({
    is: 'stats-page',
    properties: {
      user:Object
      usersUrl:{
        computed:"getUsersUrl(user)"
      }
    },
    getUsersUrl: function(user) {
      if (user !== null && user.hasOwnProperty('uid')) {
        return "https://hi9site.firebaseio.com/users/" + user.uid + "/";
      } else {
        return null;
      }
    }.
    ready: function() {
      window.setInterval(function() {
        document.querySelectorAll('html site-list')[0].$.users.render();

    }
  });
